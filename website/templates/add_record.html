{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <div style="box-sizing: border-box; padding:100px;width: 500px; border:solid; background-image:url('https://images.unsplash.com/photo-1532456745301-b2c645d8b80d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80'); background-size:cover;">
    <h1>Add Record</h1>
    <br/>
    <form method="POST" action="{% url 'add_record' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button type="submit" class="btn btn-secondary">Add Record</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
</div>
{% endblock %}
